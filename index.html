<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ASR Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="export.js"></script>
        <style>
            select {
                padding: 5px 10px;
                margin-top: 5px;
                margin-bottom: 10px;
                width: 20%;
            }
        </style>
    </head>
    <body>
       <div class="container">
           <div class="table-responsive">
               <h1 align="center" id="title">ASR Report</h1>
               <br>
               <div align="center">
                <label for="mon" id="monlabel">Month</label><br/>
                <select class="mon" id="mon">
                    <option value=""></option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
               </div>
               <div align="center">
                    <label for="year" id="yearlabel">Year</label><br/>
                    <select class="year" id="year">
                        <option value=""></option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
               <br>
               <div align="center">
                   <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
               </div>
               <br>
               <div id="asr_table">

               </div>
               <div id="submit" align="center">
                    
               </div> <br/>
               <div id="write_to_csv" align="center">

               </div>
               <br>
           </div>
       </div>

       <script>

       </script>
    </body>
</html>
